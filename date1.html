<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Script</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   	<script>
        var today = new Date();
        alert (today.toDateString() );  //display full date
        alert (today.getFullYear() );   //display year
        alert (today.getDate() );       //display day
        alert (today.getMonth() +1);    //display month, needs to add 1

        
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Average Test Score</title>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
      <script>
              var total = 0;
              var entryCount = 0;
              var entry;
              
              do {
                 entry = prompt("Enter test score\n" + "Or enter 999 to end entries", 999);
                 entry = parseInt(entry);
                 
                 if (entry >=0 && entry <= 100){
                    total = total + entry;
                    entryCount++;
                 }

                 else if (entry != 999){
                      alert("Entry must by a valid number from 0 through 100\n" + "Or enter 999 to end entries");
                 }
             }
             while (entry != 999);
             
             var average = total/entryCount;
             average = parseInt(average);
             alert("Average score is " + average);
      </script>
</head>
<body>
<section>
<h1> This is displayed after the JS</h1>
</section>
</body>
</html>
